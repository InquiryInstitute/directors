# Supabase project configuration
# This file is used by Supabase CLI

[project]
# Project reference ID - set when linking
# project_id = "your-project-ref"

[auth]
enabled = true
site_url = "https://directors.inquiry.institute"
additional_redirect_urls = ["https://directors.inquiry.institute", "http://localhost:8000"]
jwt_expiry = 3600
enable_signup = true

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[functions]
# Functions configuration
# enabled = true

[realtime]
# Realtime configuration
# enabled = true
